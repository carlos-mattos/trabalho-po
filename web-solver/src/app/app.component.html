<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <title>Trabalho - PO</title>
</head>

<body>

  <div class="container">
    <form [formGroup]="inputForm" (ngSubmit)="onSubmit()" novalidate class="mt-5">
      <div class="form-fgroup mb-3">
        <label>Limite de x1</label>
        <input type="number" class="form-control" formControlName="x1">
      </div>
      <div class="form-group mb-3">
        <label>Limite de x2</label>
        <input type="number" class="form-control" formControlName="x2">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="row d-flex justify-content-center" *ngIf="spinner">
      <div class="spinner-border text-primary mt-5" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="mt-5" *ngIf="spinner === false && result != null">
      <p>Tempo para executar {{timeToExecute}} ms.</p>
      <p>Solução Ótima: {{result.result}}</p>
      <p>Valor final de x1: {{result.x1_value}}</p>
      <p>Valor final de x2: {{result.x2_value}}</p>
      <p>Status: {{result.status}}</p>
      <p>Tipo de Solução: {{result.termination}}</p>
    </div>

  </div>

</body>

</html>
