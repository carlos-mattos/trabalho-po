  <title>Trabalho - PO</title>
</head>

<body>

  <div class="container">
    <form [formGroup]="inputForm" (ngSubmit)="onSubmit()" novalidate class="mt-5">
      <div class="form-fgroup">
        <label>Limite de x1</label>
        <input type="number" class="form-control" formControlName="x1">
      </div>
      <div class="form-group">
        <label>Limite de x2</label>
        <input type="number" class="form-control" formControlName="x1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

</html>
